# Project identification
sonar.projectKey=bolt_v2
sonar.organization=gym-class-scheduler

# Project details
sonar.projectName=Gym Class Rotation Scheduler
sonar.projectVersion=1.0

# Path to source code
sonar.sources=scheduler-backend/app
sonar.tests=scheduler-backend/tests

# Python specific configuration
sonar.python.version=3.11
sonar.python.coverage.reportPaths=scheduler-backend/coverage.xml
sonar.python.xunit.reportPath=scheduler-backend/junit.xml

# Exclude patterns
sonar.exclusions=**/*.pyc,**/__pycache__/**,**/venv/**,**/tests/**

# Encoding of source files
sonar.sourceEncoding=UTF-8

# Additional parameters
sonar.verbose=false
