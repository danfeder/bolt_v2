[pytest]
# Test discovery and collection
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution
addopts =
    # Show detailed test progress
    -v
    # Show local variables in tracebacks
    --showlocals
    # Generate coverage reports
    --cov=app
    --cov-report=term-missing

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test categories markers
markers =
    unit: Unit tests for isolated components
    integration: Tests that check interaction between components
    api: API endpoint tests
    performance: Performance and benchmarking tests
    constraints: Constraint validation tests
    solvers: Solver tests
    genetic: Genetic algorithm specific tests
    visualization: Visualization component tests
    slow: Tests that take longer to run
    regression: Tests that verify bug fixes
    functional: End-to-end functional tests

# Environment variables for tests
env =
    PYTHONPATH=.
    TESTING=true
    LOG_LEVEL=INFO
    DISABLE_PERFORMANCE_CHECKS=true

# Disable warnings that aren't relevant for testing
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::ImportWarning
    default::pytest.PytestWarning
